<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div>
        <form method="post" >
            <h1>Login</h1>
            <p>ENTER YOUR DETAILS IN THE FIELDS BELOW.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Enter your email" autofocus="true">
            <label for="password">Password</label>
            <input type="password" placeholder="Type your password">
            <input type="submit" value="Access" class="btn" >
            <label id="link" >If you don't have it yet <a href="{{ url_for('register.register') }}">click here.</a></label>
        </form>
    </div>
  </body>
</html>
