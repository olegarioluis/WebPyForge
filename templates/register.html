<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <form method="post" action="/submit">
        <h1>Register</h1>
        <label for="name">Name</label>
        <input type="name" id="name" name="name" placeholder="Type your name" autofocus="true" required>
        <label for="surname">Surname</label>
        <input type="surname" id="surname" name="surname" placeholder="Type your surname" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Enter an email" required>
        <input type="email" placeholder="Enter your email again">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter a password" required>
        <input type="text" placeholder="enter your password again">
        <input type="submit" value="Register" class="btn">
      </form>
    </div>
  </body>
</html>
